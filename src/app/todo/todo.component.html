<div class="container-fluid">
    <div class="row">
        <div style="background: #303030; height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                            <mat-form-field appearance="fill">
                              <mat-label>your task name</mat-label>
                              <input formControlName="item" matInput placeholder="Placeholder">
                              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                              <mat-hint>add your tasks</mat-hint>
                            </mat-form-field>
                          <button *ngIf="!isEditEnabled" (click)="addTasks()" mat-raised-button [disabled]="todoForm.invalid" color="primary"> Add </button>
                          <button *ngIf="isEditEnabled" (click)="editTasks()" mat-raised-button [disabled]="todoForm.invalid" color="primary"> Update </button>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- to do section--->
                        <div class="example-container">
                            <h2 class="text-center"> Tasks </h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTasks(i)"><mat-icon> delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="liveEdit(item, i)"><mat-icon> edit </mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- in progress section--->
                        <div class="example-container">
                            <h2 class="text-center"> In Progress </h2>

                            <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                                    <button mat-icon-button color="warn" (click)="deleteInprogress(i)"><mat-icon> delete</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done section --->
                        <div class="example-container">
                            <h2 class="text-center"> Done </h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTasks(i)"><mat-icon> delete</mat-icon></button>
                                        <button mat-icon-button color="primary"><mat-icon> check_circle </mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
